<template name="cramupheader">

  <!--=== Header v5 ===-->
  <div class="header-v5">
    <!-- Topbar v3 -->
    <div class="topbar-v3">
      <div class="search-open">
        <div class="container">
          <input type="text" class="form-control" placeholder="Search">

          <div class="search-close"><i class="icon-close"></i></div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <!-- Topbar Navigation -->
            <ul class="left-topbar">
              <li>
                <span style="color: #fff;font-size: 12px;text-transform: uppercase;">cram up: 死记硬背</span>
              </li>
            </ul>
            <!--/end left-topbar-->
          </div>
          <div class="col-sm-8">
            {{#if isLoggedIn}}
              {{> cramuploggeduser }}
            {{else}}
              {{> cramupvisitor}}
            {{/if}}
          </div>
        </div>
      </div>
      <!--/container-->
    </div>
    <!-- End Topbar v3 -->

    <!-- Navbar -->
    {{> cramupnavbar}}
    <!-- End Navbar -->
  </div>
  <!--=== End Header v5 ===-->
</template>
