<template name="myCourses">
  {{#if isLoggedIn}}{{> topPanel }}{{/if}}

  <div class="container">
    <div class="panel panel-green margin-bottom-40" style="margin-top: 40px;">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-th-list"></i> 我教的课程</h3>
      </div>
      <div class="panel-body">

        <table class="table table-hover table-nomargin">
          <thead>
          <tr>
            <th>课程名</th>
            <th>学生数</th>
            <th class="hidden-480">卡片数</th>
            <th class="hidden-480">课时数</th>
            <th class="hidden-480">好评数</th>
            <th class="hidden-480">评论数</th>
            <th>进入</th>
          </tr>
          </thead>
          <tbody>
          {{#each course}}
            {{> courseRow }}
          {{/each}}
          <tr>
            <td></td>
            <td></td>
            <td class="hidden-480"></td>
            <td class="hidden-480"></td>
            <td class="hidden-480"></td>
            <td class="hidden-480"></td>
            <td>
              <button class="btn btn-primary btn-primary-main btn-addCourseModal btn-block" data-id="{{_id}}"><i
                  class="fa fa-plus"></i> 创建新课程
              </button>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
